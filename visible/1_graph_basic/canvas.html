<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="1600" height="1600"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/d3-hierarchy@3"></script>
    <script>

    (async function () {
        const dataSource = 'https://s5.ssl.qhres2.com/static/b0695e2dd30daa64.json';
        const data = await (await fetch(dataSource)).json();

        const regions = d3.hierarchy(data)
            .sum(d => 1)
            .sort((a, b) => b.value - a.value);

        const pack = d3.pack()
            .size([1600, 1600])
            .padding(3);

        const root = pack(regions);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d");
        const TAU = Math.PI * 2;
        function draw(ctx,node,{fillStyle='rgba(0,0,0,0.2)',textColor='#fff'}={}){
            const children = node.children;
            const {x,y,r} = node;
            ctx.fillStyle = fillStyle;
            ctx.beginPath();
            ctx.arc(x,y,r,0,TAU);
            ctx.fill();
            if(children){
                for(let i=0;i<children.length;i++){
                    draw(ctx,children[i])
                }
            }else{
                const name = node.data.name;
                ctx.fillStyle = textColor;
                ctx.font = '1.5rem Arial';
                ctx.textAlign = 'center';
                ctx.fillText(name,x,y);
            }
        }
        draw(ctx,root);
    }());
    </script>
</body>
</html>
